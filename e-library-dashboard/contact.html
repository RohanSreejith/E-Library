<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | E-Library Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/darkmode.css" id="darkmode-style" disabled>
    <link rel="icon" href="assets/images/logo.png">
    <style>
        .contact-section {
            max-width: 520px;
            margin: 3em auto;
            background: var(--secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5em 2em;
        }
        .contact-section h2 {
            margin-bottom: 1.2em;
        }
        .contact-info {
            margin-bottom: 1.8em;
            color: #555;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="E-Library Logo" class="logo">
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="favourites.html" class="nav-link">Favourites</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link active">Contact Us</a>
            <button id="toggle-darkmode" title="Toggle Dark Mode">ðŸŒ™</button>
            <a href="login.html" id="login-btn" class="nav-link">Login</a>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p>Have questions, suggestions, or feedback? Reach out to the E-Library Dashboard team using the form below. We'll get back to you as soon as possible.</p>
            </div>
            <form id="contact-form" autocomplete="off">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message</label>
                    <textarea id="contact-message" name="contact-message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
                <div id="contact-form-message" class="error-message" style="margin-top:1em;"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 E-Library Dashboard. All rights reserved.</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
    // Simple frontend feedback for demo purposes (no backend)
    document.getElementById('contact-form').onsubmit = function(e) {
        e.preventDefault();
        var msg = document.getElementById('contact-form-message');
        msg.style.color = '#2e7d32';
        msg.textContent = 'Thank you for contacting us! Your message has been received.';
        this.reset();
        setTimeout(() => { msg.textContent = ''; }, 3500);
    };
    </script>
</body>
</html>
