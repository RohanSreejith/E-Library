<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Library Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/darkmode.css" id="darkmode-style" disabled>
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="E-Library Logo" class="logo">
        <nav>
            <a href="index.html" class="nav-link active">Home</a>
            <a href="favourites.html" class="nav-link">Favourites</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <button id="toggle-darkmode" title="Toggle Dark Mode">ðŸŒ™</button>
            <a href="login.html" id="login-btn" class="nav-link">Login</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Search by title, author, or genre...">
        </section>
        <section class="filters-section">
            <div>
                <label for="genre-filter">Genre:</label>
                <select id="genre-filter">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="author-filter">Author:</label>
                <select id="author-filter">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="year-filter">Year:</label>
                <select id="year-filter">
                    <option value="">All</option>
                </select>
            </div>
        </section>
        <section id="books-list" class="books-list">
            <!-- Book cards will be dynamically injected here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 E-Library Dashboard. All rights reserved.</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/books.js"></script>
</body>
</html>
